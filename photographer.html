<!DOCTYPE html>
<html>
	<head>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<meta charset="utf-8">
		<link rel="icon" type="image/png" href="assets/favicon.png">
		<link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
		<title>Fisheye - photographe </title>
	</head>
	<body>
		<header>
			<img src="assets/images/logo.png" class="logo" />
		</header>

		<main id="main">
			<div class="photograph-header">
				<div id="informations">
					<h1 id="name"></h1>
					<p id="location"></p>
					<p id="tagline"></p>
				</div>

				<button class="contact_button" onclick="displayModal()">Contactez-moi</button>
	
				<img src="" alt="" id="profilePicture">
			</div>

			<section id="medias">
				<article class="media">
					<img src="assets/medias/Animals_Rainbow.jpg" alt="">
					<div class="media-details">
						<h2 class="media-title">Hello</h2>
						<div class="media-likes">
							<span class="likes-number">10</span>
							<i class="fa-solid fa-heart likes-heart"></i>
						</div>
					</div>
				</article>

				<article class="media">
					<video controls>
						<source src="assets/medias/Animals_Wild_Horses_in_the_mountains.mp4" type="video/mp4">
					</video>
					<div class="media-details">
						<h2 class="media-title">Hello</h2>
						<div class="media-likes">
							<span class="likes-number">10</span>
							<i class="fa-solid fa-heart likes-heart"></i>
						</div>
					</div>
				</article>

			</section>


		</main>

		<div id="contact_modal">
			<div class="modal">
				<header>
					<h2>Contactez-moi</h2>
					<img src="assets/icons/close.svg" onclick="closeModal()" />
				</header>
				<form>
					<div>
						<label>Pr√©nom</label>
						<input />
					</div>
					<button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
		<script src="https://kit.fontawesome.com/c0b47a3539.js" crossorigin="anonymous"></script>
		<script src="/scripts/class/Media.js"></script>
		<script src="/scripts/class/Image.js"></script>
		<script src="/scripts/class/Video.js"></script>
		<script src="/scripts/factory/MediaFactory.js"></script>
		<script src="/scripts/pages/photographer.js"></script>
		<script src="/scripts/utils/contactForm.js"></script>
	</body>
</html>
